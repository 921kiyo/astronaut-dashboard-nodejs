<!DOCTYPE html>
<html>
<head>
  <title>Beam me up Scotty</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
  <h1 id="header">Welcome to AIMEE</h1>

  <!-- THIS IS THE LANDING PAGE WHICH IS FOUR BUTTONS TO SELECT FROM -->
  <div id="landing_page">
    <button id="map_page_entry" class="landing_button">Check out home</button>
    <button id="iss_page_entry" class="landing_button">Where are we now?</button>
    <button id="add_diary_entry" class="landing_button">Add diary entry</button>
    <button id="diary_entry" class="landing_button">View diary</button>
  </div>

  <!-- THIS IS THE PAGE WHERE YOU GO TO PICK YOUR HOME LOCATION -->
  <div id="select_home_page"  style="display:none">
    <h1>Set Home Location</h1>
    <h2>Point to home:</h2>
    <div id="welcome_map">
      
    </div>
    <button id="set_home">Set Home</button>
  </div>

  <!-- THIS IS THE PAGE WHERE IT DISPLAYS ALL YOUR INFO FROM HOME -->
  <div id="home_info_page" style="display: none">
    <h1 class="page_header" id="news_from_home">Home News</h1>
    <div id="weather_info">
    </div>
    <div id="sunrise_sunset">
    </div>
    <div id="news_info">
    </div>
    <div id="flickrimages">
    </div>
    <button class="homepage">Back to homepage</button>
  </div>


  <!-- THIS IS THE PAGE WHERE YOU ADD A DIARY ENTRY -->
    <div id="diary_entry_form" style="display:none">
      <h1 class="page_header">Add to diary:</h1>
      <form id="diary_form">
        <input type="text" id="title" placeholder="Title:">
        <textarea id="diaryText" placeholder="Text:"></textarea>
        <input type="text" id="date" placeholder="Date:">
        <input type="submit" id="submitDiary" />
      </form>
      <button class="homepage">Back to homepage</button>
    </div>


  <!-- VIEW DIARY DIV -->
    <div id="view_diary_page" style="display:none">
      <h1 class="page_header">My Space Diary</h1>
      <div id="container_for_diary_entries">
        <ul id="diary_entries"></ul>
      </div>
      <button class="homepage">Back to homepage</button>
    </div>

    <!-- VIEW MAP OF WHERE ISS IS -->
      <div id="iss_location_page"  style="display:none">
        <h1>ISS Current Location Above Earth</h1>
        <h2 id="passover_time">Click on a location to get the next pass over time</h2>
        <div id="iss_location_map">
          
        </div>
        <button class="homepage">Back to homepage</button>
      </div>
  
</body>
</html>
